<app-card>

<div class="chart-wrapper">
  <app-chart
    [chartData]="lineChartData"
    [chartOptions]="lineChartOptions"
    [chartLegend]="lineChartLegend"
    [chartType]="'pie'"
  ></app-chart>
</div>
</app-card>


<app-chart
  [chartData]="barChartData"
  [chartOptions]="lineChartOptions"
  [chartLegend]="lineChartLegend"
  [chartType]="'bar'"
  (chartRendered)="handleChartRendered()"
></app-chart>
